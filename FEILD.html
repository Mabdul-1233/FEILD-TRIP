<!DOCTYPE html>
<html lang="en">
<head>
<title>Event Confirmation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}
.card{
    background:#ffffff;
    width:100%;
    max-width:420px;
    padding:25px;
    border-radius:18px;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
    animation:fadeIn 0.8s ease;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
h2{
    text-align:center;
    margin-bottom:20px;
    color:#333;
}
input,select,textarea{
    width:100%;
    margin-top:12px;
    padding:10px 12px;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:14px;
    outline:none;
}
input:focus,select:focus,textarea:focus{border-color:#764ba2}
button{
    margin-top:18px;
    width:100%;
    padding:12px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;
    font-size:16px;
    cursor:pointer;
    transition:transform 0.2s,box-shadow 0.2s;
}
button:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}
.result{
    margin-top:20px;
    padding:15px;
    border-radius:12px;
    background:#f7f7ff;
    color:#333;
    display:none;
    line-height:1.6;
}
.notice{
    margin-top:15px;
    padding:12px;
    border-radius:12px;
    background:linear-gradient(135deg,#ffecd2,#fcb69f);
    text-align:center;
    font-weight:600;
    display:none;
}
.footer{
    text-align:center;
    font-size:12px;
    color:#777;
    margin-top:15px;
}
</style>
</head>
<body>

<div class="card">
<h2>âœ¨ Event Confirmation âœ¨</h2>

<input id="name" placeholder="Your Name">

<select id="occasion">
<option value="">Select Occasion</option>
<option>Ramadan(Eid-ul-fitr)(UMAIR CANT'T COME BORDS)</option>
<option>Sankranti(4-5 or 5-6 days)(ZAKI CAN'T COME BOARD EXAMS PREPARATIONS)</option>
<option>Summer Holidays(2 Months)</option>
</select>

<select id="event">
<option value="">Select Event</option>
<option>Get Together</option>
<option>Eid</option>
<option>Family Function</option>
</select>

<select id="status">
<option value="">Attendance Status</option>
<option>I cannot attend</option>
<option>I can attend</option>
<option>Everyone can attend</option>
</select>



<textarea id="suggestion" placeholder="Any suggestion (optional)"></textarea>

<button onclick="showDetails()">Submit</button>

<div class="result" id="result"></div>
<div class="notice" id="notice">ðŸ“¸ Please take a screenshot and send it on Instagram</div>

<div class="footer">Made by KAREEM (ZAKI)</div>
</div>

<script>
function showDetails(){
    var n = document.getElementById('name').value;
    var o = document.getElementById('occasion').value;
    var e = document.getElementById('event').value;
    var s = document.getElementById('status').value;
    var g = document.getElementById('suggestion').value;

    if(n === '' || o === '' || e === '' || s === ''){
        alert('Please fill all required fields');
        return;
    }

    document.getElementById('result').innerHTML =
        '<b>Name:</b> ' + n + '<br>' +
        '<b>Occasion:</b> ' + o + '<br>' +
        '<b>Event:</b> ' + e + '<br>' +
        '<b>Attendance:</b> ' + s + '<br>' +
    
        '<b>Suggestion:</b> ' + (g || 'None');

    document.getElementById('result').style.display = 'block';
    document.getElementById('notice').style.display = 'block';
}
</script>

</body>
</html>
