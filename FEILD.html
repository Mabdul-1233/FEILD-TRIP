<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Trip Permission (THIS IS LAST)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 100px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fad0c4, #a8edea);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            color: #333;
            overflow: hidden;
            position: relative;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }
        h1 {
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: 'Georgia', serif;
        }
        p {
            color: #6c757d;
            font-style: italic;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 15px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            z-index: 1;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        #noButton {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }
        #yesButton {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
        }
        #message {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #d63384;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        /* Floating hearts animation */
        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 24px;
            animation: float 6s linear infinite;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Mom, Can I Go on the Field Trip?</h1>
    <p>Please grant permission! üíñ</p>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
    <div id="message"></div>

    <!-- Floating hearts for romantic effect -->
    <div class="heart" style="left: 10%; animation-delay: 0s;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 20%; animation-delay: 1s;">üíï</div>
    <div class="heart" style="left: 30%; animation-delay: 2s;">üíñ</div>
    <div class="heart" style="left: 40%; animation-delay: 3s;">üíó</div>
    <div class="heart" style="left: 50%; animation-delay: 4s;">üíì</div>
    <div class="heart" style="left: 60%; animation-delay: 5s;">üíò</div>
    <div class="heart" style="left: 70%; animation-delay: 6s;">üíù</div>
    <div class="heart" style="left: 80%; animation-delay: 7s;">üíû</div>
    <div class="heart" style="left: 90%; animation-delay: 8s;">üíü</div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const message = document.getElementById('message');

        yesButton.addEventListener('click', () => {
            message.textContent = "Yay! Thanks, Mom! Permission granted! üíï";
            message.style.color = "#0984e3";
            noButton.style.display = "none"; // Hide the No button
        });

        noButton.addEventListener('click', () => {
            // Make the button "float" by moving it to a random position
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
            message.textContent = "Are you sure? Try again! üòò";
            message.style.color = "#ff6b6b";
        });
    </script>
</body>
</html>
